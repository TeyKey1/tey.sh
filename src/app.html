<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
      sizes="all"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#08222d" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=block"
      rel="stylesheet"
    />

    <!-- Enable for debugging on mobile devices
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>-->

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover" class="dark bg-base">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
